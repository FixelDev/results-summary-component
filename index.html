<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>

    <main class="flex">
        <section class="container flex">
            <div class="result-panel flex">
                <div class="content flex-column">
                    <h1 class="title">Your Result</h1>
                    <div class="score-circle flex-column">
                        <h2>76</h2>
                        <p>of 100</p>
                    </div>
                    <div class="text flex-column">
                        <h2>
                            Great
                        </h2>
                        <p class="lead">
                            You scored higher than 65% of the people who have taken these tests.
                        </p>
                    </div>  
                </div>
                           
            </div>

            <div class="summary-panel flex">
                <div class="content flex-column">
                    <h1 class="title">Summary</h1>

                    <div class="item flex">
                        <div class="item-title flex">
                            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                            <h2>Reaction</h2>
                        </div>
                        <div class="item-score">
                            <span class="scored-points">80</span> <span class="total-points"> / 100</span>  
                        </div>
                    </div>
    
                    <div class="item flex">
                        <div class="item-title flex">
                            <img src="assets/images/icon-memory.svg" alt="memory icon">
                            <h2>Memory</h2>
                        </div>
                        <div class="item-score">
                            <span class="scored-points">92</span> <span class="total-points"> / 100</span>  
                        </div>
                    </div>
    
                    <div class="item flex">
                        <div class="item-title flex">
                            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                            <h2>Verbal</h2>
                        </div>
                        <div class="item-score">
                            <span class="scored-points">61</span> <span class="total-points"> / 100</span>  
                        </div>
                    </div>
    
                    <div class="item flex">
                        <div class="item-title flex">
                            <img src="assets/images/icon-visual.svg" alt="visual icon">
                            <h2>Visual</h2>
                        </div>
                        <div class="item-score">
                            <span class="scored-points">72</span> <span class="total-points"> / 100</span>  
                        </div>
                    </div>
    
    
                    <button class="btn">
                        Continue
                    </button>
           
                </div>
               
            </div>
        </section>
    </main>

    <footer class="flex">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/FixelDev">FixelDev</a>.
        </div> 
    </footer>
</body>
</html>
